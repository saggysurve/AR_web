<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AR with QR Code</title>
    <!-- Load A-Frame and AR.js libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
<!-- AR scene container -->
<a-scene embedded arjs>
    <!-- AR marker to trigger the experience -->
    <a-marker preset="hiro">
        <!-- 3D model displayed in AR -->
        <a-entity gltf-model="url(models/Jet.glb)" scale="0.1 0.1 0.1" position="0 0 0"></a-entity>
    </a-marker>
    <!-- AR camera for viewing the scene -->
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
